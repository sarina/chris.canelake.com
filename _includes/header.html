<head>
  <meta charset="utf-8">

  <title>{{ site.tagline }}</title>

  <meta name="description" content="{{ site.tagline }}">

  <link rel="stylesheet" href="{{ site.baseurl }}css/normalize.css">
  <link rel="stylesheet" href="{{ site.baseurl }}css/main.css">

    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="apple-touch-icon" sizes="" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512"  href="android-chrome-512x512.png">

  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{{ site.baseurl }}favicons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>

<div class="header-wrapper">
  <header class="header-site">
    <h2 class="clearfix"><span class="header-title">{{ site.title }}</span></h2>
    <h3 class="clearfix"><span class="header-about">{{ site.aboutme }}</span></h3>
  </header>
</div>
